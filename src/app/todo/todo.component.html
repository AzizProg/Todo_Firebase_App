<div class="card shadow-lg mt-5">

    <div class="card-header text-center"> 
        <h1 class="display-6 fw-bold">Todo-List</h1>
    </div>
    <div class="card-body p-4">
        <ul class="list-group">
            <li class="list-group-item">
        <div class="input-group">
            <input type="text" class="form-control border-0 shadow-none py-3" placeholder="Ajouter une tÃ¢che" #titleInput>
            <button class="btn text-success" (click)="onClick(titleInput)">
                <i class="fa-solid fa-circle-plus fa-xl"></i>
            </button>
        </div>
    </li>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let todo of todos">
                <span>
                    <i class="text-success" (click)="updateTodo(todo.id,!todo.isDone)" [ngClass]="todo.isDone? 'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
                    {{todo.title}}
                    <span class="float-end text-secondary" (click)="deleteTodo(todo.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </span>
            </li>
        </ul>
    </ul>
    </div>
</div>
